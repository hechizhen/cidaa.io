name: CI
 
on:
  push:
    branches: [main]
 
jobs:
  build-and-test:
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v2
 
    - name: Install Dependencies
      run: npm install
 
    - name: Build
      run: npm run build --if-present
 
    - name: Test
      run: npm test --if-present
